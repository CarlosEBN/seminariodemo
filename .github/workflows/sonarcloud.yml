name: CI - Build, Test, Coverage (Automatic SonarCloud ON)

on:
  push:
    branches: [ develop, main ]
  pull_request:
    types: [ opened, synchronize, reopened ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read

    env:
      SPRING_PROFILES_ACTIVE: test
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }} # <- no se usa en Opción B, pero lo dejamos por si luego migras

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: gradle

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      # (Opcional) Cache de SonarCloud - NO necesaria en Opción B, pero la dejamos por si migras a Gradle sonar
      - name: Cache SonarCloud packages
        if: false   # <- desactivado en Opción B (no usamos sonar vía Gradle)
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Gradle - version info
        run: ./gradlew -version

      # ====== Build + Tests + Coverage (recomendado) ======
      # Antes tenías "build -x test" (saltaba pruebas). Aquí sí ejecutamos tests y cobertura.
      - name: Build, Test & Coverage (JaCoCo)
        run: |
          ./gradlew --no-daemon clean test jacocoTestReport jacocoTestCoverageVerification

      # ====== NO ejecutar análisis Sonar con Gradle (Opción B) ======
      # Deja el análisis Automático de SonarCloud activo en la UI.
      # Si algún día cambias a Gradle sonar, descomenta este paso y APAGA el automático en SonarCloud.
      - name: SonarCloud analysis (Gradle 'sonar')  # <-- desactivado en Opción B
        if: false
        env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          ./gradlew --no-daemon sonar \
          -Dsonar.token="${SONAR_TOKEN}" \
          -Dsonar.gradle.skipCompile=true


      - name: Upload unit-test report (HTML)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-report
          path: '**/build/reports/tests/test'
          if-no-files-found: warn
          retention-days: 7

      - name: Upload JaCoCo report (HTML)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: '**/build/reports/jacoco/test/html'
          if-no-files-found: warn
          retention-days: 7